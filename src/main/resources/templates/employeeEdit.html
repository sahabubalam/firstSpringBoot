<html xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "ISO-8859-1" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-success">

    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/createEmployee}" class="nav-link" href="#">Add Employee</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/employeeList}" class="nav-link" href="#">Employee List</a>
                </li>

            </ul>
        </div>
    </div>

</nav>
<div class="container">
    <div class="card mt-2">
        <div class="card-header text-center">Update Employee</div>
        <div class="card-body">

            <form  th:action="@{'/updateEmployee/' + ${employee.id}}" th:object="${employee}" method="POST">
                <div class="mb-3">
                    <label class="form-label">First Name </label>
                    <input type="text"  th:field="*{first_name}" class="form-control" name="first_name" >
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" th:field="*{last_name}"class="form-control" name="last_name">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" th:field="*{email}" class="form-control" name="email" >
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="text" th:field="${employee.city}" class="form-control" name="city" >

                </div>
                <div class="mb-3">
                    <label class="form-label">Joining Date</label>
                    <input type="date" th:field="*{joining_date}"  class="form-control" name="joining_date" >
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('joining_date')}" th:errors="*{joining_date}"></div>

                </div>
                <div class="mb-3">

                    <button type="submit" class="btn btn-primary ">Update</button>
                </div>
            </form>

        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
